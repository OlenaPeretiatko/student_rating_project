<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{{ url_for('static', filename='stylesheets/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='stylesheets/login.css') }}" rel="stylesheet">
    <!--    <link href="/src/static/stylesheets/styles.css" rel="stylesheet">-->
    <!--    <link href="/src/static/stylesheets/login.css" rel="stylesheet">-->
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Home</a>
                {% if current_user.is_authenticated %}
            <li><a href="/users">Users</a></li>
            {% endif %}
            {% if current_user.is_authenticated == False %}
            <li class="active right"><a href="/login">Login</a></li>
            {% endif %}
            {% if current_user.is_authenticated %}
            <li><a href="/students">Students</a></li>
            <div class="right">
                <li class="right"><a href="/profile">Profile</a></li>
            </div>
            {% endif %}
        </ul>
    </nav>
</header>
<main id="register">
    <h1 class="title">CREATE ACCOUNT</h1>

    <form method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username"
                   placeholder="Post username" class="form-control">
        </div>
        <div class="form-group">
            <label>First name</label>
            <input type="text" name="first_name"
                   placeholder="Post first name" class="form-control">
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="last_name"
                   placeholder="Post last name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email"
                   placeholder="Post email" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="password"
                   placeholder="Post password" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" name="phone"
                   placeholder="Post number" class="form-control">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <p>Have an account? <a href="login">Login</a></p>
    </form>
</main>

</body>
</html>
